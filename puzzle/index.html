<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="puzzle empty">
      <div class="one"></div>
      <div class="two"></div>
      <div class="three"></div>
      <div class="four"></div>
      <div class="five show"></div>
      <div class="six"></div>
      <div class="seven"></div>
      <div class="eight"></div>
      <div class="nine"></div>
    </div>
    <div class="puzzle draggable">
      <div draggable="true" class="one"></div>
      <div draggable="true" class="two"></div>
      <div draggable="true" class="three"></div>
      <div draggable="true" class="four"></div>
      <div draggable="true" class="five"></div>
      <div draggable="true" class="six"></div>
      <div draggable="true" class="seven"></div>
      <div draggable="true" class="eight"></div>
      <div draggable="true" class="nine"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
